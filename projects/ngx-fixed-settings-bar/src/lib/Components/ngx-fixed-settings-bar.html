<div class="nfsb-fixed" [ngStyle]="{'top': styleConfig.top + 'px', 'background': styleConfig.backgroundColor}">
    <div class="dropdown show-dropdown open">
      <a href="#" data-toggle="dropdown" aria-expanded="false">
        <ng-content select="[settings-icon]"></ng-content>
      </a>
      <ul stopPropagation class="dropdown-menu" [attr.custom-x-placement]="styleConfig.xPlacement || 'bottom-start'">
        <ng-content select="[settings-body]"></ng-content>        
      </ul>
    </div>
</div>
